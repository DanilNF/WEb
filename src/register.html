<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylus/index.styl">
    <link rel="shortcut icon" href="images/plus.svg" type="image/png">
    <title>Document</title>
</head>
<body class="body">
    <div class="Registration--background">
        <b class="title">Welcome</b>

        <div class="login">
            <div id="border--login">
                <span class="input--img">
                <img src="images/man-user.svg" alt="" class="pick--login"> 
                </span>
                <input type="text" placeholder="login" class="login--input" pattern="[A-Za-z]{1,15} ">
            </div> 
        </div>

        <div class="email ">
            <div id="border--email">
                <span class="input--img">
                <img src="images/email.svg" alt="" class="pick--email"> 
                </span>
                <input type="text" placeholder="email" class="email--input" pattern="">
            </div>

        </div>

        <div class="password ">
            <div id="border--password">
                <span class="input--img">
                    <img src="images/lock.svg " class="pick--password" alt="">
                </span>
                <input type="password" placeholder="password" class="password--input">
            </div> 
            
        </div>

        <div class="checkbox ">
            <div id="border--checkbox">
                <input type="checkbox" class="CheckBox">
                <label for="login-remeber" class="CK"> Remember me</label>
            </div>
        </div>
            
        <div class="button">
            <button >
                Register
            </button>
            
        </div>

    </div>
<script src="script/index.js" ></script>
</body>
</html>
